name: Netlify preview deployment

on:
  pull_request:
    branches:
      - main

env:
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      # - name: Cache build
      #   id: cache-build
      #   uses: actions/cache@v2
      #   with:
      #     path: build
      #     key: build-preview-${{ hashFiles('**/build') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Create production build in deploy-preview context
        # if: steps.cache-build.outputs.cache-hit != 'true'
        uses: netlify/actions/cli@master
        with:
          args: build --context deploy-preview

      - name: Deploy to Netlify preview site
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=build --alias=deploy-preview-${{ github.event.pull_request.number }} --message='#${{ github.event.pull_request.number }}-${{ github.event.pull_request.title }}'
