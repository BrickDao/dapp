# Settings in this file will override values set in the Netlify UI.
# https://app.netlify.com/sites/tributedao/settings/deploys

# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or
  # the root directory if a base has not been set.
  publish = "build/"
  # Default build command.
  command = "CI= npm run build"

# Production context
[context.production.environment]
  REACT_APP_ENVIRONMENT = "production"
  # REACT_APP_INFURA_PROJECT_ID_PROD is set in Netlify UI.

# Develop context
[context.develop.environment]
  REACT_APP_ENVIRONMENT = "development"
  # REACT_APP_INFURA_PROJECT_ID_DEV is set in Netlify UI.
